name: Dependency Review

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # Fail the build if there are any vulnerable packages
          fail-on-severity: moderate
          # Show license compatibility issues
          license-check: true
          # Deny list for licenses (adjust as needed)
          deny-licenses: GPL-3.0, AGPL-3.0
          # Comment on PR with review summary
          comment-summary-in-pr: on-failure
