name: Benchmark

on:
  push:
    branches: [main]
    paths:
      - 'packages/core/src/**'
      - 'packages/core/benchmarks/**'
      - 'packages/react-hook-form/src/**'
      - 'packages/react-hook-form/benchmarks/**'
      - '.github/workflows/benchmark.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/core/src/**'
      - 'packages/core/benchmarks/**'
      - 'packages/react-hook-form/src/**'
      - 'packages/react-hook-form/benchmarks/**'
      - '.github/workflows/benchmark.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: |
          npm run build:core
          npm run build:rhf

      - name: Run benchmarks
        run: npm run bench

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: |
            packages/core/benchmarks/
            packages/react-hook-form/benchmarks/
          retention-days: 30

      - name: Comment PR with benchmark summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comment = `## ðŸ“Š Benchmark Results

            Benchmarks completed successfully for commit ${context.sha.substring(0, 7)}.

            **Packages benchmarked:**
            - âœ… @zod-utils/core
            - âœ… @zod-utils/react-hook-form

            To view detailed results, download the benchmark artifacts from the workflow run.

            > **Note:** Benchmark results can vary based on GitHub Actions runner load.
            > Use these results as a general guide for performance trends.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
