name: CI

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint (Biome + TypeScript)
        run: npm run lint

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Run test coverage
        if: matrix.node-version == 24
        run: npm run test:coverage

      - name: Upload coverage for @zod-utils/core
        if: matrix.node-version == 24
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/core/coverage/coverage-final.json
          flags: core
          fail_ci_if_error: false

      - name: Upload coverage for @zod-utils/react-hook-form
        if: matrix.node-version == 24
        uses: codecov/codecov-action@v4
        with:
          files: ./packages/react-hook-form/coverage/coverage-final.json
          flags: react-hook-form
          fail_ci_if_error: false

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Check build outputs
        run: |
          test -d packages/core/dist || exit 1
          test -d packages/react-hook-form/dist || exit 1

      - name: Check bundle sizes
        run: npm run size
